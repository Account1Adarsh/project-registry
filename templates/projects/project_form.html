{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field|add_class:"form-control" }}
      {% for error in field.errors %}
        <div class="text-danger small">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <button class="btn btn-success">Save Project</button>
</form>
{% endblock %}
