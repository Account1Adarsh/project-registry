<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Project Registry{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="p-4">
  <nav class="navbar navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'project_list' %}">Registry</a>
    <div>
      {% if user.is_authenticated %}
  <span class="me-2">Hi, {{ user.username }}</span>
  <form method="post" action="{% url 'logout' %}" style="display:inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary btn-sm">
      Logout
    </button>
  </form>
{% else %}
  <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
{% endif %}
    </div>
  </div>
</nav>

  {% block content %}{% endblock %}
</body>
</html>
