{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Project Registry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pIVM1mwf+u3Nfm2v+bh6cL4tZdZUrhqBsWudbZ17wU+U7BR9XCC+ITdnXcTtXIJuT1mF2CNWccmniy5RZ+fNlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand" href="{% url 'project_list' %}"><i class="fas fa-book-reader me-2"></i>Project Registry</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'project_list' %}active{% endif %}" href="{% url 'project_list' %}"><i class="fas fa-list me-1"></i>All Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-light ms-3 px-3 text-primary" href="{% url 'project_add' %}"><i class="fas fa-plus me-1"></i> Add Project</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white text-center py-4 mt-auto border-top">
    <div class="container">
      <small class="text-muted">&copy; {{ now.year }} <strong>Project Registry</strong>. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
